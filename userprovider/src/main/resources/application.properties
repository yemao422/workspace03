server.port=8040

spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#mybatis.mapper-locations=classpath:com/ym/dao/*.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ym.bean
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

dubbo.application.name=userprovider
dubbo.registry.protocol=zookeeper
dubbo.registry.address=192.168.127.100:2181
dubbo.scan.base-package=com.ym.service
dubbo.protocol.name=dubbo
dubbo.protocol.port=20881
dubbo.monitor.protocol=registry

spring.activemq.broker-url=tcp://192.168.127.100:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
